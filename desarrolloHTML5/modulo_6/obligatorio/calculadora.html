		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div class="container">
			<nav class="navbar navbar-inverse ">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#miMenu">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span> 
						</button>
						<a class="navbar-brand" href="index.html">MOOC</a>

						<ul class="nav navbar-nav">
							<li><a href="index.html">INICIO</a></li>
							<li><a href="ejercicio_puzzle.html">PUZZLE</a></li>

							<li><a href="#">Opción 5</a></li> 
						</ul>

				</div>
			</nav>


				<table id="calculadora">
					<tr>
						<td colspan="4"><div class="pantalla" id="num" contenteditable="true"></div></td>
					</tr>
					<tr>
						<td colspan="2"><div class="operadorMemoria rtl rbl" id="memoria"></div></td>
						<td><button class="operadorToM botonoperacion" id="buttonToM">ToM</button></td>
						<td><button class="operadorFromM botonoperacion rtr rbr" id="buttonFromM">FromM</button></td>
					</tr>
					<tr>
						<td><button class="operadorbinario botonoperacion rtl" id="mas">+</button></td>
						<td><button class="operadorbinario botonoperacion" id="menos">-</button></td>
						<td><button class="operadorbinario botonoperacion rtr rbr" id="multiplica">*</button></td>
						<td rowspan="3"><button class="botonresultado" id="calcular">=</button></td>
					</tr>
					<tr>
						<td><button class="operadorbinario botonoperacion rbl" id="divide">/</button></td>
						<td><button class="operadorbinario botonoperacion rbr" id="exponente">x<sup>y</sup></button></td>
						<td><button class="operadorunitario botonoperacion rtl rtr" id="cuadrado">x<sup>2</sup></button></td>
					</tr>
					<tr>
						<td><button class="operadorunitario botonoperacion rtl" id="inversa">1/x</button></td>
						<td><button class="operadorunitario botonoperacion" id="raizcuadrada">sqrt</button></td>
						<td><button class="operadorunitario botonoperacion rbr" id="parte_entera">entera</button></td>
					</tr>
					<tr>
						<td><button class="operadorunitario botonoperacion rbl" id="potencia2">2<sup>n</sup></button></td>
						<td><button class="operadorunitario botonoperacion rbr" id="factorial">x!</button></td>
						<td><button class="operadorCSV botonoperacion rtl rbl" id="sumatorio">Σ</button></td>
						<td><button class="operadorCSV botonoperacion rtr rbr" id="productorio">Π</button></td>
					</tr>
				</table>

			<div class="panel-footer">Santiago Suárez Díaz</div>
		</div>
